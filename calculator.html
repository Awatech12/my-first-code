     }
     
    </style>
<center><form name="calculator">
     <input class="result" type="text" name="result" placeholder="Developed by Awatech"><br>
     <input class="btn" type="button" onclick="go()" value="c">
     
     <input class="btn" type="button" onclick="power2()" value="^2"> 
     <input class="btn" type="button" onclick="sqrt()" value="âˆš"> 
     <input class="btn" type="button" onclick="power3()" value="^3"> <br>
     <input class="btn" type="button" onclick="exp(value)" value="expo"> 
     <input class="btn" type="button" onclick="sin()" value="sin">  
     <input class="btn" type="button" onclick="cos()" value="cos"> 
     <input class="btn" type="button" onclick="tan()" value="tan"> <br>
     <input class="btn1" type="button" onclick="log()" value="log">
     <input class="btn1" type="button" onclick="del()" value="DEL">
      <input class="btn1" type="button" onclick="Number(value)" value="(">

     <input class="btn1" type="button" onclick="Number(value)" value="/">

     <input class="btn2" type="button" onclick="equal()" value="=">  
 </form></center>
  
  
 <script>
  
 function Number(value){
         document.calculator.result.value+=value;
     }
     function equal(){
         document.calculator.result.value =eval(document.calculator.result.value);
     }
     function power2(){
         document.calculator.result.value =Math.pow(document.calculator.result.value,2);
     }
     function power3(){
         document.calculator.result.value =Math.pow(document.calculator.result.value,3);
     }
     function go(){
         document.calculator.result.value='';
     }
     function log(){
         document.calculator.result.value =Math.log(document.calculator.result.value);
     }
     function sqrt(){
         document.calculator.result.value =Math.sqrt(document.calculator.result.value);
     }
     function sin(){
         document.calculator.result.value =Math.sin(document.calculator.result.value);
     }
    function cos(){
         document.calculator.result.value =Math.cos(document.calculator.result.value);
     }
     function tan(){
         document.calculator.result.value =Math.tan(document.calculator.result.value);
     }
     function exp(){
         document.calculator.result.value =Math.exp(document.calculator.result.value);
     }
     function del(){
       var x=document.calculator.result.value; document.calculator.result.value=x.substr(0,x.length-1);
     }
 </script>
